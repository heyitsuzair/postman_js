<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="prism.css">
    <style>
        #response-pre{
            max-height: 500px;
        }
    </style>
    <title>Postman</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">PostMan</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <h3 class="mt-3 my-3">Welcome to Postman</h3>
    </div>

    <div class="container mt-3">
      <!-- url box -->
      <div class="mb-3">
        <label for="urlbox" class="form-label">URL</label>
        <input
          type="text"
          placeholder="Enter the URL"
          class="form-control"
          id="urlbox"
        />
        <legend class="mt-3">Request Type</legend>
        <div class="form-check mt-3">
          <input
            class="form-check-input"
            type="radio"
            name="radios"
            id="get-radio"
            value="GET"
            checked
          />
          <label class="form-check-label" for="get-radio"> GET </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="radios"
            id="post-radio"
            value="POST"
          />
          <label class="form-check-label" for="post-radio"> POST </label>
        </div>
      </div>
    </div>

    <!-- Content type box -->

    <div class="container mt-3">
      <!-- url box -->
      <div class="mb-3">
        <legend class="mt-3">Content Type</legend>
        <div class="form-check mt-3">
          <input
            class="form-check-input"
            type="radio"
            name="radio"
            id="json-radio"
            value="JSON"
            checked
          />
          <label class="form-check-label" for="json-radio"> JSON </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="radio"
            id="params-radio"
            value="Params"
          />
          <label class="form-check-label" for="params-radio">
            Parameters
          </label>
        </div>
      </div>
    </div>

    <!-- Parameters Box. This will be hidden on clicking json on content type -->
    <div class="container  mt-3" id="paramsbox">
      <div class="row">
        <div class="col">
          <input
            type="text"
            id="paramkey1"
            class="form-control"
            placeholder="1 Key"
            aria-label="First Parameter"
          />
        </div>
        <div class="col">
          <input
            id="paramvalue1"
            type="text"
            class="form-control"
            placeholder="1 Key Value"
            aria-label="Second Parameter"
          />
        </div>
        <div class="col"><button id="plus-button" class="btn btn-primary">+</button></div>
      </div>
      <div id="params"></div>
    </div>

    <!-- JSON request box. This will be hidden on clicking params on content type  -->
    <div class="container  mt-3" id="jsonbox">
      <div class="form-floating">
        <textarea
          class="form-control"
          placeholder="Enter JSON"
          id="json-box"
        ></textarea>
        <label for="req-json">Request JSON</label>
      </div>
    </div>

    <!-- Submit Button which will trigger fetch api -->
    <div class="container mt-3">
      <button class="btn btn-danger" id="fetch_btn">Fetch</button>
    </div>


    <!-- Response Box -->
    <div class="container mt-3">
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="response-box">Response</label>
            <!-- <textarea
              class="form-control"
              id="response-box"
              rows="10"
            >Your Response Will Be Displayed Here</textarea> -->
          </div>
          <pre id="response-pre" class="language-javascript">
            <code class="language-javascript" id="response-prism">Your Response Will Appear Here. </code>
          </pre>
       
        </div>
      </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
    <script src="prism.js"></script>
  </body>
</html>
